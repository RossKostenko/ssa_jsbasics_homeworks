<html>
	<body>
		<div>
		    <button id = "liveButton">Live button!</button>
		    <p id = "messageOnCLick"></p>
		</div>
			<script>
				let liveButton = document.querySelector("#liveButton");
				liveButton.addEventListener("mouseover", liveButtonMouseOver);
				liveButton.addEventListener("click", liveButtonClick);
				liveButton.addEventListener("mouseout", liveButtonMouseOut);

				function liveButtonMouseOver() {
					document.querySelector("#messageOnCLick").innerHTML += "Mouse on Me!<br>";
				}
				function liveButtonClick() {
					document.querySelector("#messageOnCLick").innerHTML += "I was pressed<br>";
				}
				function liveButtonMouseOut() {
					document.querySelector("#messageOnCLick").innerHTML += "Mouse is not on me<br>";
				}
			</script>
	</body>
</html>

<html>
	<body>
		<div>
			<select name = "country" id = "country">
				<option value = "ger">Germany</option>
				<option value = "usa">USA</option>
				<option value = "ukraine">Ukraine</option>
			</select>
			<select name = "cities" id = "cities"></select>
			<p></p>
			</select>
		</div>
		<script>
			let cityArr = {
				ger : ['Berlin', 'Munich', 'Duseldorf', 'Frankfurt'],
				usa :['New-York', 'Miami', 'Philadelphia', 'Boston'],
				ukraine : ['Kyiv', 'Lviv', 'Odessa', 'Kharkiv']
			} 

			let country = document.querySelector('#country');
			country.addEventListener("change", getCityFromArray);

			let citySelect = document.querySelector('#cities');
			citySelect.addEventListener("change", putFullInfoToParagraph);

			function getCityFromArray() {
				 citySelect.innerHTML = '';
				 let selectedCountry = country.value;
				 for (let i = 0; i < cityArr[selectedCountry].length; i++) {
					let new_option = document.createElement('option');
					new_option.innerHTML = cityArr[selectedCountry][i];
					citySelect.appendChild(new_option);
				 }
			}

			let parag = document.querySelector('p');
			function putFullInfoToParagraph() {
				parag.innerHTML = '';
				parag.innerHTML = country.options[country.selectedIndex].text + ", " + 
				citySelect.options[citySelect.selectedIndex].text;
			}
		</script>
	</body>
</html>
